{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Python Lend{% endblock title %}</title>
    {% block head %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'bootstrap-material-design/dist/css/bootstrap-material-design.min.css'%}" rel="stylesheet">
    <link href="{% static 'lend/style.css'%}" rel="stylesheet">
    {% endblock head %}
</head>
<body class="full-background">
    {% block content %}
    {% endblock content %}
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-material-design/dist/js/material.min.js' %}"></script>
    <script type="text/javascript">
        $.material.init();
    </script>
    {% endblock scripts %}
</body>
</html>
